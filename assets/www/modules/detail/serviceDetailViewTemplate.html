<div data-role="header">
	<a href="#search" data-icon="back" data-direction="reverse">Back</a>
	<h1>Detail</h1>
</div>

<div data-role="content">
<% for (var i = 0; i < data.length; i++) { %>
                      <% var item = data[i]; %>
                
		<h3><%=item.headline%></h3>

		<p><%=item.description%></p>

<hr>

<div class="ui-grid-a" id="contact_infos">
	<div class="ui-block-a">
		<h3>Contact us</h3>

		<p><%=item.name%></p>

		<p><%=item.address%></p>

		<p><%=item.postcode%></p>

		<p><%=item.website%></p>

		<p><%=item.email%></p>

		<p><%=item.mobileNumber%></p>
	</div>

</div>

<div id="contact_buttons">
	
    <a data-icon="plus" data-role="button" href="mailto:<%=item.email%>" >Email us</a>
    <a data-icon="plus" data-role="button" href="tel:<%=item.mobileNumber%>" >Call us</a>
</div>
<% } %>
</div>
